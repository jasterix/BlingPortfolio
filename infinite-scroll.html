    <script>
      $(document).ready(function () {
        $masonry = $(".masonry");
        $masonry.imagesLoaded(function () {
          $(".masonry").masonry({
            // options
            itemSelector: ".grid-item",
            percentPosition: true,
          });
        });

        var $imagePopup = $("[data-image-popup]");
        /*Image*/
        $imagePopup.magnificPopup({
          type: "image",
          gallery: {
            enabled: true,
          },
        });
      });
    </script>
    <script>
      const container = document.querySelector(".container")


function loadImages(numImages = 8){
  let i =0
  while (i < numImages){
   let randomId = Math.floor(Math.random() * Number.MAX_SAFE_INTEGER) 
   const img = document.createElement("img")
   img.src= `http://api.adorable.io/avatars/${randomId}`
   container.appendChild(img)
   i++
  }

}
loadImages()

window.addEventListener("scroll", ()=> {
console.log(window.scrollY+ window.innerHeight, document.documentElement.scrollHeight)
  if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight){
    loadImages()
  }
})


    </script>
